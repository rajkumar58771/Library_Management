<div style="padding-left: 100px;">
  <h1> Add Books</h1>
  <form [formGroup]="booksForm" (ngSubmit)="saveBook()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author" />
    </div>
    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" formControlName="isbn" />
    </div>
    <div>
      <label for="publication">Publication Date:</label>
      <input type="text" id="publication" formControlName="publication" />
    </div>
    <div>
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" formControlName="publisher" />
    </div>
    <div>
      <label for="copies">Copies:</label>
      <input type="number" id="copies" formControlName="copies" />
    </div>
    <div>
      <label for="category">Category:</label>
      <input type="text" id="category" formControlName="category" />
    </div>
    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" formControlName="genre" />
    </div>
    <div>
      <label for="subgenre">Subgenre:</label>
      <input type="text" id="subgenre" formControlName="subgenre" />
    </div>
    <div *ngIf="booksForm.valid">
      <input type="submit" value="Save Book" style="background: #56ab2f;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #a8e063, #56ab2f);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #a8e063, #56ab2f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      ">
    </div>

  </form>
</div>

<h3> Form status: {{booksForm.valid}}</h3>
<h3> Form json: {{booksForm.value | json}}</h3>
