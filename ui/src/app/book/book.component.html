<h1 [ngClass] = "isGreen? 'title-green':'title-red'">{{title}}</h1>

<h2 *ngIf="book.length<1">No Data</h2>

<div style = "margin: 20; float:right">
    <button class = "button" (click)="addBooks()"> Add book</button>
</div>
 
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Publisher</th>
        <th>Copies</th>
        <th>Category</th>
        <th>Genre</th>
        <th>Subgenre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of book">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publication }}</td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.copies }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.subgenre }}</td>
        <td>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
